<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | ManusAI Design</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .error-container {
            text-align: center;
            padding: 50px 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .error-code {
            font-size: 120px;
            font-weight: 300;
            margin-bottom: 20px;
        }
        
        .error-message {
            font-size: 24px;
            margin-bottom: 30px;
        }
        
        .home-link {
            display: inline-block;
            padding: 10px 20px;
            background-color: #000;
            color: #fff;
            text-decoration: none;
            margin-top: 20px;
        }
        
        .home-link:hover {
            background-color: #444;
        }
        
        .error-svg {
            width: 200px;
            height: 200px;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-code">404</div>
        <div class="error-message">页面未找到</div>
        
        <div class="error-svg">
            <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                <circle cx="100" cy="100" r="50" stroke="#000" stroke-width="1" fill="none" />
                <line x1="70" y1="80" x2="85" y2="80" stroke="#000" stroke-width="1" />
                <line x1="115" y1="80" x2="130" y2="80" stroke="#000" stroke-width="1" />
                <path d="M70,120 C85,100 115,100 130,120" stroke="#000" stroke-width="1" fill="none" transform="rotate(180 100 110)" />
            </svg>
        </div>
        
        <p>您要查找的页面可能已被移除、名称已更改或暂时不可用。</p>
        
        <a href="/" class="home-link">返回首页</a>
    </div>
</body>
</html>
